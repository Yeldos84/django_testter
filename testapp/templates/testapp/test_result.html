{% extends "testapp/base.html" %}

{% block test_result%}

<div class="login-container">
    <div class="login-form">
        <h2>{{request.user.first_name}} {{request.user.last_name}}</h2>
        <h4>Поздравляем!</h4>
        <h3>Вы успешно прошли тестирование</h3>
        <span>Правильные ответы: {{ score }} из {{ test.questions.count }}</span>
        <div class="test_result">
            <a href="{% url 'test_list' %}">Назад к тестам</a>
<!--            <a href="{% url 'test_statistics' test.id %}">Посмотреть статистику</a>-->
            <a href="{% url 'create_certificate' test.id %}" target="_blank">Скачать сертификат</a>
        </div>
    </div>
</div>

<hr>
{% endblock test_result %}
